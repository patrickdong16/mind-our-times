  <script>
    // ä» URL å‚æ•°è·å–æŠ•ç¥¨ ID
    const params = new URLSearchParams(window.location.search);

    // CloudBase åˆå§‹åŒ–
    const app = cloudbase.init({

    let hasVoted = false;

    // æ£€æŸ¥æœ¬åœ°å­˜å‚¨æ˜¯å¦å·²æŠ•ç¥¨
    function checkLocalVote() {
      const voted = localStorage.getItem('vote_' + voteId);
      return voted !== null;
    }
    
    // ä¿å­˜æœ¬åœ°æŠ•ç¥¨è®°å½•
    function saveLocalVote(choice) {

    }
    
    // åŠ è½½æŠ•ç¥¨æ•°æ®
    async function loadVote() {
      try {
        // åŒ¿åç™»å½•
        const auth = app.auth({ persistence: 'local' });
        await auth.signInAnonymously();
        
        // è°ƒç”¨äº‘å‡½æ•°è·å–æŠ•ç¥¨ä¿¡æ¯
        const result = await app.callFunction({

        });

    // æ¸²æŸ“æŠ•ç¥¨

      if (checkLocalVote()) {

    }
    
    // æäº¤æŠ•ç¥¨
    async function submitVote(choice) {
      if (hasVoted) return;
      
      const btnYes = document.getElementById('btnYes');
      const btnNo = document.getElementById('btnNo');
      
      btnYes.disabled = true;
      btnNo.disabled = true;
      
      try {
        const result = await app.callFunction({
          name: 'vote',
          data: { action: 'submit', voteId: voteId, vote: choice }
        });
        
        if (result.result && result.result.success) {
          hasVoted = true;
          saveLocalVote(choice);
          
          // æ›´æ–°æŠ•ç¥¨æ•°æ®
          voteData.yes_count = result.result.data.yes_count;
          voteData.no_count = result.result.data.no_count;

          // é«˜äº®é€‰ä¸­çš„æŒ‰é’®
          if (choice === 'yes') btnYes.classList.add('selected');
          else btnNo.classList.add('selected');

          alert('æŠ•ç¥¨å¤±è´¥ï¼š' + (result.result?.error || 'æœªçŸ¥é”™è¯¯'));
          btnYes.disabled = false;

        alert('æŠ•ç¥¨å¤±è´¥ï¼Œè¯·é‡è¯•');
        btnYes.disabled = false;
        btnNo.disabled = false;

    }
    
    // æ˜¾ç¤ºç»“æœ
    function showResults() {
      const total = (voteData.yes_count || 0) + (voteData.no_count || 0);
      const yesPct = total > 0 ? Math.round((voteData.yes_count || 0) / total * 100) : 50;
      const noPct = 100 - yesPct;
      
      document.getElementById('resultYes').style.width = yesPct + '%';
      document.getElementById('resultYes').textContent = yesPct + '%';
      document.getElementById('resultNo').style.width = noPct + '%';
      document.getElementById('resultNo').textContent = noPct + '%';
      document.getElementById('voteCount').textContent = 'å·²æœ‰ ' + total + ' äººå‚ä¸æŠ•ç¥¨';
      
      document.getElementById('results').classList.add('show');
      
      // ç¦ç”¨æŒ‰é’®
      document.getElementById('btnYes').disabled = true;
      document.getElementById('btnNo').disabled = true;
    }
