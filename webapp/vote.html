<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>今日之问 — Mind Our Times</title>
  <meta name="description" content="参与投票，表达你对时代问题的看法">

  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #555555;
      --text-muted: #999999;
      --border: #e5e5e5;
      --accent: #1a1a1a;
      --option-hover: #f5f5f5;
      --bar-a: #333333;
      --bar-b: #888888;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    
    html { 
      font-size: 16px; 
      -webkit-text-size-adjust: 100%; 
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Noto Serif SC', Georgia, serif;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    /* 头部 */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }

    .header .brand {
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .header .title {
      font-size: 1rem;
      font-weight: 400;
      color: var(--text-secondary);
      font-style: italic;
    }

    /* 问题 */
    .question {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1.4;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: -0.01em;
    }

    /* 已投票状态 */
    .voted-status {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 20px;
      display: none;
    }

    .voted-status.show {
      display: block;
    }

    /* 选项 */
    .options {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }

    .option {
      width: 100%;
      padding: 20px 24px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--text);
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .option:hover:not(:disabled) {
      background: var(--option-hover);
      border-color: var(--text-muted);
    }

    .option:active:not(:disabled) {
      transform: scale(0.99);
    }

    .option:disabled {
      cursor: default;
    }

    .option.selected {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .option-label {
      display: inline-block;
      font-size: 0.8rem;
      font-weight: 600;
      margin-right: 10px;
      opacity: 0.6;
    }

    .option.selected .option-label {
      opacity: 0.8;
    }

    .option-text {
      display: block;
      margin-top: 4px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .option.selected .option-text {
      opacity: 0.85;
    }

    /* 投票结果 */
    .result {
      display: none;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .result.show {
      display: block;
    }

    .result-item {
      margin-bottom: 20px;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }

    .result-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .result-pct {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
    }

    .result-bar {
      width: 100%;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
    }

    .result-bar-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .result-bar-fill.bar-a { background: var(--bar-a); }
    .result-bar-fill.bar-b { background: var(--bar-b); }

    .result-total {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 24px;
    }

    /* 底部 */
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .footer a {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-decoration: none;
    }

    .footer a:hover {
      color: var(--text);
    }

    .footer .tagline {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 8px;
      letter-spacing: 0.1em;
    }

    /* 加载和错误 */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .error {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    /* 成功提示 */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: var(--text);
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 0.9rem;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="loading" id="loading">加载中...</div>
  </div>

  <div class="toast" id="toast">✓ 投票成功</div>

  <script type="module">
    let tcbApp;
    let authed = false;

    const CONFIG = {
      envId: 'mind-our-times-3g7c3va270081e5c',
      webappUrl: '/'
    };

    const DEFAULT_QUESTION = {
      question_id: '2026-02-06-ai-fear',
      question: 'AI时代，你更担心哪个？',
      option_a: 'AI直接干掉你',
      option_a_desc: '有一天发现自己的工作被算法自动完成了，公司根本不需要这个岗位了',
      option_b: '隔壁工位干掉你',
      option_b_desc: '有一天发现同事用AI干活又快又好，老板觉得一个人能顶三个，你成了多余的那个'
    };

    try {
      const mod = await import('https://esm.sh/@cloudbase/js-sdk@2.25.4');
      const cloudbase = mod.default || mod;
      tcbApp = cloudbase.init({ env: CONFIG.envId });
    } catch (e) {
      document.getElementById('container').innerHTML = `<div class="error">加载失败，请刷新重试</div>`;
      throw e;
    }

    async function ensureAuth() {
      if (authed) return;
      const auth = tcbApp.auth({ persistence: 'local' });
      await auth.signInAnonymously();
      authed = true;
    }

    async function callFunction(name, data) {
      await ensureAuth();
      const res = await tcbApp.callFunction({ name, data });
      return res.result;
    }

    function getVoterId() {
      let id = localStorage.getItem('mot_voter_id');
      if (!id) {
        const info = [navigator.userAgent, navigator.language, screen.width, Date.now()].join('|');
        let hash = 0;
        for (let i = 0; i < info.length; i++) {
          hash = ((hash << 5) - hash) + info.charCodeAt(i);
          hash = hash & hash;
        }
        id = 'v_' + Math.abs(hash).toString(36) + '_' + Date.now().toString(36);
        localStorage.setItem('mot_voter_id', id);
      }
      return id;
    }

    function getParams() {
      const p = new URLSearchParams(window.location.search);
      return {
        question_id: p.get('question_id') || p.get('id') || DEFAULT_QUESTION.question_id
      };
    }

    function parseOption(text) {
      const parts = text.split(' — ');
      return { title: parts[0] || text, desc: parts[1] || '' };
    }

    function render(config) {
      const optA = parseOption(config.option_a);
      const optB = parseOption(config.option_b);

      document.getElementById('container').innerHTML = `
        <div class="header">
          <div class="brand">Mind Our Times</div>
          <div class="title">今日之问</div>
        </div>

        <div class="question">${config.question}</div>

        <div class="voted-status" id="votedStatus">你已投过票</div>

        <div class="options" id="options">
          <button class="option" id="btnA" data-vote="a">
            <span class="option-label">A</span>${optA.title}
            ${optA.desc ? `<span class="option-text">${optA.desc}</span>` : ''}
          </button>
          <button class="option" id="btnB" data-vote="b">
            <span class="option-label">B</span>${optB.title}
            ${optB.desc ? `<span class="option-text">${optB.desc}</span>` : ''}
          </button>
        </div>

        <div class="result" id="result">
          <div class="result-item">
            <div class="result-header">
              <span class="result-label">${optA.title}</span>
              <span class="result-pct" id="pctA">0%</span>
            </div>
            <div class="result-bar">
              <div class="result-bar-fill bar-a" id="barA" style="width:0%"></div>
            </div>
          </div>
          <div class="result-item">
            <div class="result-header">
              <span class="result-label">${optB.title}</span>
              <span class="result-pct" id="pctB">0%</span>
            </div>
            <div class="result-bar">
              <div class="result-bar-fill bar-b" id="barB" style="width:0%"></div>
            </div>
          </div>
          <div class="result-total" id="resultTotal">0 人参与</div>
        </div>

        <div class="footer">
          <a href="${CONFIG.webappUrl}">阅读今日分析 →</a>
          <div class="tagline">追踪时代思想脉搏</div>
        </div>
      `;

      document.getElementById('btnA').addEventListener('click', () => vote('a'));
      document.getElementById('btnB').addEventListener('click', () => vote('b'));
    }

    function showResult(data) {
      document.getElementById('pctA').textContent = data.percent_a + '%';
      document.getElementById('pctB').textContent = data.percent_b + '%';
      document.getElementById('resultTotal').textContent = data.total + ' 人参与';
      document.getElementById('result').classList.add('show');
      
      setTimeout(() => {
        document.getElementById('barA').style.width = data.percent_a + '%';
        document.getElementById('barB').style.width = data.percent_b + '%';
      }, 50);
    }

    function showToast() {
      const t = document.getElementById('toast');
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    }

    let voting = false;
    async function vote(choice) {
      if (voting) return;
      voting = true;

      const btnA = document.getElementById('btnA');
      const btnB = document.getElementById('btnB');
      btnA.disabled = true;
      btnB.disabled = true;

      try {
        const result = await callFunction('vote', {
          action: 'submit',
          question_id: getParams().question_id,
          vote: choice,
          voter_id: getVoterId()
        });

        if (result.success) {
          (choice === 'a' ? btnA : btnB).classList.add('selected');
          showResult(result.data);
          localStorage.setItem('mot_voted_' + getParams().question_id, choice);
          if (!result.data.already_voted) showToast();
        } else {
          alert('投票失败');
          btnA.disabled = false;
          btnB.disabled = false;
        }
      } catch (e) {
        alert('网络错误');
        btnA.disabled = false;
        btnB.disabled = false;
      }
      voting = false;
    }

    async function init() {
      const params = getParams();
      let config = null;

      try {
        const res = await callFunction('vote', { action: 'result', question_id: params.question_id });
        if (res.success && res.data.question) {
          config = {
            question_id: params.question_id,
            question: res.data.question,
            option_a: res.data.option_a,
            option_b: res.data.option_b
          };
        }
      } catch (e) {}

      if (!config) {
        config = {
          question_id: params.question_id,
          question: DEFAULT_QUESTION.question,
          option_a: DEFAULT_QUESTION.option_a + ' — ' + DEFAULT_QUESTION.option_a_desc,
          option_b: DEFAULT_QUESTION.option_b + ' — ' + DEFAULT_QUESTION.option_b_desc
        };
      }

      render(config);

      const prev = localStorage.getItem('mot_voted_' + params.question_id);
      if (prev) {
        document.getElementById('btn' + prev.toUpperCase()).classList.add('selected');
        document.getElementById('votedStatus').classList.add('show');
        document.getElementById('btnA').disabled = true;
        document.getElementById('btnB').disabled = true;

        try {
          const res = await callFunction('vote', { action: 'result', question_id: params.question_id });
          if (res.success) showResult(res.data);
        } catch (e) {}
      }
    }

    init();
  </script>
</body>
</html>
